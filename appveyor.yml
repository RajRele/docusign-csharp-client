version: 1.0.{build}
image: Visual Studio 2017
branches:
  only:
    - master
build_script:
- ps: . ./build.ps1
test_script:
- ps: >- 
    dotnet build --framework net45 ./test/SdkTests/SdkTests.csproj

    dotnet build --framework netcoreapp2.0 ./test/SdkNetCoreTests/SdkNetCoreTests.csproj

    Vstest.console.exe ./test/SdkTests/bin/Debug/SdkTests.dll ./test/SdkNetCoreTests/bin/Debug/netcoreapp2.0/SdkNetCoreTests.dll
